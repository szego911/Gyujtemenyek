<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/js/jQuery.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <meta name="author" content="Szegedi Bence" />
    <title>Gyűjtemények</title>
  </head>
  <body>
    <!--  Navigation bar  -->
    <nav class="navbar navbar-expand-md bg-mozaik p-2">
      <div class="container-fluid fs-5">
        <a class="navbar-brand" href="/"
          ><img class="logo" src="./src/assets/images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="/"
                >Főoldal</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Új gyűjtemény</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  Hero section  -->
    <div class="hero container mt-5 mb-5">
      <h2>Üdvözöllek a Gyűjtemények oldalon</h2>
      <p class="fs-5">Böngéssz a gyűjtemények között és adj hozzá újakat!</p>

      <button
        type="button"
        class="btn bg-mozaik text-white"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Új gyűjtemény létrehozása
      </button>
    </div>
    <!--  Card container  -->
    <section class="cards-container grid"></section>
    <!--  Loadingspinner  -->
    <div id="loading" class="container mt-5 mb-5 text-center">
      <div class="spinner-border text-mozaik" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!--  Selected collection section  -->
    <section class="selected-collection grid"></section>

    <button
      type="button"
      class="btn bg-mozaik text-white"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Új gyűjtemény létrehozása
    </button>
    <!--  new collection input window -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Új gyűjtemény
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Cím"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                id="theme"
                class="form-control"
                placeholder="Témakör"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="date"
                id="date"
                class="form-control"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Bezár
            </button>
            <button id="newCollButton" type="button" class="btn btn-primary">
              Létrehozás
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>

      <strong>Siker!</strong> Új gyűjtemény létrehozva
    </div>

    <script type="module" src="./src/js/index.js"></script>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
